<html>
<head>
  <title>Where In The W-URL-D? - Analysis Results</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Simple URL Geolocation Service</h1>
  <h2>Query Results for {hostname}</h2>

  <table style="width:50%">
  <tr>
    <th>Worker Name</th>
    <th>Worker IP Address</th>
    <th>Target IP Address</th>
    <th>Ping (in ms)</th>
    <th>Size of Webpage</th>
    <th>Coordinates</th>
  </tr>
    {results}
  </table>

  <p>
    <form action="/analyze" method="GET">
      Enter a URL to analyze! (HTTPS is not supported yet, only HTTP so far, sorry):<br>
      <input type="text" name="target" size="80" value="http://www.voanews.com/press-freedom">
      <input type="submit">
    </form>
  </p>
</body>
</html>
